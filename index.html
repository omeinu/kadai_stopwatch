<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>ストップウォッチ</title>
      </head>
 
      <body>
        <h3>ストップウォッチ</h3>
        
        
        <h2>
          <span class="count_hours">0</span> :
          <span class="count_minutes">0</span> :
          <span class="count_seconds">0</span> :
          <span class="count_milliseconds">0</span>
        </h2>
        
        <button class="btn" id="start">スタート</button>
        <button class="btn" id="stop">ストップ</button>
        <button class="btn" id="reset">リセット</button>
        
        
        <script src="main.js"></script>
      </body>
    </html>
